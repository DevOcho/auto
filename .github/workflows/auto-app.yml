      #with:
        #tag_name: v0.4.${{ github.run_number }}
        #name: Release v0.4.${{ github.run_number }}
        #draft: false
        #prerelease: false
        #files: |
          #dist/auto
          #README.md
          #auto/config/*
          #auto/helm/*
          #auto/k3s/*
